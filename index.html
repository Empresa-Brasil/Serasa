<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limpa Nome - 7 Dias</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Limpe seu nome em 7 dias</h1>
    <p>Oferta especial por apenas R$ 119,90</p>
  </header>

  <main class="main-content">
    <form id="analyze-form" class="form-card">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

      <label for="fullname">Nome completo</label>
      <input type="text" id="fullname" name="fullname" placeholder="Seu nome completo" required />

      <button type="submit" class="btn-analyze">Analisar</button>
    </form>

    <div id="result" class="result-card" hidden>
      <p id="result-text"></p>
      <button id="try-again" class="btn-retry">Nova consulta</button>
    </div>
  </main>

  </footer>

  <script src="script.js"></script>
</body>
</html>
